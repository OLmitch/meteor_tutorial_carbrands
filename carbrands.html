<head>
  <title>carbrands</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> main}}
</body>

<template name="main">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped table-condensed table-border">
          <thead>
            <tr>
              <td>Make></td>
              <td>Model</td>
              <td>Brand</td>
            </tr>
          </thead>
          <tbody>
            {{#each carbrands}}
              <tr>
                <td>{{make}}</td>
                <td>{{model}}</td>
                <td>{{brand}}</td>
              </tr>
            {{/each}}
            <tr>
              <td>
                <input type="text" name="make" value="" id="make">
              </td>
              <td>
                <input type="text" name="model" value="" id="model">
              </td>
              <td>
                <input type="text" name="brand" value="" id="brand">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
